<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <style>
    html {
      scroll-behavior: smooth;
    }

    form .btn {
      display: block;
      margin: 20px auto;
    }

    @media screen and (min-width: 768px) {
      form .btn {
        width: auto;
      }
    }

    #resume-anchor {
      position: relative;
      top: -120px; /* Adjust as needed */
      height: 0;
    }
  </style>
  <title>Portfolio Website</title>
</head>

<body>
  <header>
    <a href="#" class="logo">Kartik</a>

    <div class="hamburger">
      <i class="fas fa-bars"></i>
    </div>

    <nav>
      <a href="#" class="active">Home</a>
      <a href="#resume-anchor">Resume</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="home">
    <div class="home-img">
      <img src="main.png" alt="" />
    </div>
    <div class="home-content">
      <h1>Hi, It's <span>Kartik</span></h1>
      <h3 class="typing-text">I'm a <span id="typing"></span></h3>
      <p>
        Welcome to my creative portfolio! Here you'll find a glimpse into the diverse range of my skills and interests...
      </p>
      <div class="social-icons">
        <a href="https://www.linkedin.com/in/kartik-shetty-438400321?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app"><i class="fa-brands fa-linkedin"></i></a>
        <a href="https://github.com/Kartik1913"><i class="fa-brands fa-github"></i></a>
        <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
        <a href="https://www.instagram.com/kartikshetty1913?igsh=ZGUzMzM3NWJiOQ=="><i class="fa-brands fa-instagram"></i></a>
      </div>
      
      <!-- Anchor for resume scroll -->
      <div id="resume-anchor"></div>

      <a href="kartik resume.html" class="btn" id="resume-button">My resume</a>
    </div>
  </section>

  <script src="script.js"></script>

  <section class="contact" id="contact">
  <h2>Contact <span>Me</span></h2>
  <form>
    <div class="input-box">
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email Address" required>
    </div>
    <div class="input-box">
      <input type="text" placeholder="Phone Number">
      <input type="text" placeholder="Subject">
    </div>
    <textarea placeholder="Your Message" required></textarea>
    <button type="submit" class="btn">Send Message</button>
  </form>
</section>
</body>

</html>
